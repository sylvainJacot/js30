<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Cursor Variables</title>
		<link rel="stylesheet" type="text/css" href="../../dist/css/styles.css" />
	</head>
	<body>
        <div class="cursor_variables_container">
        <div class="cursor_variables">
        <h1>Custom your Call to Action</h1>
        <div class="cursors_container">
            <div class="cursorItem">
                <label class="label" for="padding">Padding</label>
                <input type="range" name="padding" min="0" max="32" data-unit="px">
            </div>
            <div class="cursorItem">
                <label class="label" for="border">Border Radius</label>
                <input type="range" name="border" min="0" max="64" data-unit="px">
            </div>
            <div class="cursorItem">
                <label class="label" for="color">Base Color</label>
                <input type="color" name="color" value="#f08080" />
            </div>
        </div>
        <button>call to Action</button>
    </div>
    </div>
        <script src="../js/cursorvariables.js"></script>
	</body>
</html>
