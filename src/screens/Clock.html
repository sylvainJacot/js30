<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Clock</title>
		<link rel="stylesheet" type="text/css" href="../../dist/css/styles.css" />
	</head>
	<body>
        <div class="clock_container">
        <div class="clock">
            <div class="clock_face">
                <div class="barrel"></div>
                <div class="hand_hour"></div>
                <div class="hand_minutes"></div>
                <div class="hand_seconds"></div>
                <div class="clock_lines">
                    <span class="hour_line" id="h12"></span>
                    <span class="hour_line" id="h01"></span>
                    <span class="hour_line" id="h02"></span>
                    <span class="hour_line" id="h03"></span>
                    <span class="hour_line" id="h04"></span>
                    <span class="hour_line" id="h05"></span>
                    <span class="hour_line" id="h06"></span>
                    <span class="hour_line" id="h07"></span>
                    <span class="hour_line" id="h08"></span>
                    <span class="hour_line" id="h09"></span>
                    <span class="hour_line" id="h10"></span>
                    <span class="hour_line" id="h11"></span>
                </div>
            </div>
        </div>
        </div>
        <script src="../js/clock.js"></script>
	</body>
</html>
